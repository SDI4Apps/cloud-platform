#update packages to latest versions
apt_update: True
#apt_upgrade: True
# Agreement with Oracle licence before packages are installed
bootcmd:
  - 'echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections'
#install these packages
packages:
  - apache2-mpm-prefork 
  - awstats
  - cgi-mapserver 
  - gdal-bin 
  - git
  - htop
  - libapache2-mod-php5
  - libapache2-mod-python 
  - nodejs 
  - npm 
  - ntp
  - oracle-java7-installer
  - oracle-java8-installer
  - oracle-java7-unlimited-jce-policy
  - oracle-java8-unlimited-jce-policy
  - oracle-java7-set-default
  - php5 
  - php5-curl 
  - php5-mysql 
  - php5-pgsql 
  - php5-sqlite 
  - php5-xsl
  - postgis
  - python-cssutils 
  - python-html5lib 
  - python-httplib2 
  - python-lxml 
  - python-psycopg2 
  - python-pycurl 
  - python-pyproj 
  - python-webpy 
  - rsync 
  - subversion 
  - tomcat7
  - tomcat7-user
  - wget
#  - zip
#  - p7zip
#  - p7zip-full
#  - lzma
#debug log for runcmd
#output : { all : '| tee -a /var/log/cloud-init-output.log' }
#create some users
users:
  #creates default user named "ubuntu" (as specified in /etc/cloud/cloud.cfg)
  - default
  #add another user
  - name: makub
    gecos: Martin Kuba
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh-authorized-keys:
      - ssh-rsa  makub@acrab.ics.muni.cz
#aad the following ssh keys to the first specified user
ssh_authorized_keys:
  - ssh-rsa  makub@acrab.ics.muni.cz
# run some commands
runcmd:
 - 'wget --quiet https://raw.githubusercontent.com/SDI4Apps/cloud-platform/master/install_jslibs.sh -O /tmp/install_jslibs.sh'
 - 'bash /tmp/install_jslibs.sh'
#final message
final_message: "The system is finally up, after $UPTIME seconds"
